<html>
<head>
    <script type="text/javascript" src="/browserify.js?jade"></script>
    <script type="text/javascript">
        var jade = require('jade');
        
        window.onload = function () {
            document.getElementById('template').innerHTML
                = jade.render(
                    'div #{x}\n'
                    + '  div #{y}'
                    , { locals : { x : 42, y : 'moooooooo' } }
                )
            ;
        };
    </script>
</head>
<body>
    <div id='template'></div>
</body>
</html>
